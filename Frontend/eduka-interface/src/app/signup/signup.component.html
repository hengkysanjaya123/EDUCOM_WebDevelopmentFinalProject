<div class="container">
	<div class="signup-container">
		<h1>Sign Up</h1>
		<div class="row">	
			<div class="input-field col s6 m4 l4">
				<input type="text" [(ngModel)]="name" placeholder="Full Name">
			</div>
		</div>
		<div class="row">	
			<div class="input-field col s6 m4 l4">
				<input type="email" [(ngModel)]="email" placeholder="Email">
			</div>
		</div>
		<div class="row">	
			<div class="input-field col s6 m4 l4">
				<input type="password" [(ngModel)]="password" placeholder="Password">
			</div>
		</div>
		<div class="row">	
			<div class="input-field col s6 m4 l4">
				<input type="password" [(ngModel)]="confirm_password" placeholder="Confirm Password">
			</div>
		</div>
		<div class="row">
		  <div class="input-field col s6 m4 l4">
		    <select class="browser-default">
		      <option value="" disabled selected>--Select Gender--</option>
		      <option value="1">Male</option>
		      <option value="2">Female</option>
		      <option value="3">Other</option>
		    </select>
<!-- 		    <label>Gender</label>
 -->		  </div>
	  	</div>
		<div class="row">
			<button (click)="signUp()" class="btn-large waves-effect eduka-pink" type="submit" name="signUp">Sign Up</button>
		</div>	

	</div>
</div>
