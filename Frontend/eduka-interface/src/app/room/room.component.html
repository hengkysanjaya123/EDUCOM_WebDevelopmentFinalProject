<div class="">
  <div class="">
    <!-- Header -->
    <header id="header">
      <div class="row">
        <div class="col-md-12">
          <div class="inner">
            <a href="#" class="logo" routerLink="/">Educom</a>
            <nav id="nav" class="navigation">
              <a href="/">Home</a>
              <a href="#" (click)="logout()">Logout</a>
            </nav>
            <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
          </div>
        </div>
      </div>
    </header>
  </div>

  <div class="room-manager-container darken-pseudo darken-with-text">
  </div>


  <div class="container-fluid mycontainer">
    <div class="row">
      <div class="col-md-12">
        <h1 class="room-name">{{currentRoom.name }} <i [style.font-size]="'19px'">#{{currentRoom.roomCode}}</i></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="bottom-section">
          <div class="channel-list">
            <!-- ngFor (loop through channel list in room)	-->
            <div *ngFor="let channel of room_channels">
              <button [class.spinner]="loading && currentSelectedChannel == channel.id"
                      [class.button-active]="currentSelectedChannel == channel.id" class="waves-effect"
                      (click)="doSomething(channel, $event)">#{{ channel.channel_name }}</button>
            </div>
          </div>
          <button class="createchannel-button waves-effect" [routerLink]="['/createchannel']">Create Channel</button>
          <div class="chat-box">
            <!--            Result : {{channel_chats|json}}-->
            <div class="sent-message" *ngFor="let chat of channel_chats.data">
              <!-- <img src="/w3images/bandmember.jpg" alt="Avatar"> -->

              <a (click)="announce(chat)">Announce</a>
              <p><b [style.color]="chat.name === currentMember.fullname ? '#fe47aa': ''">{{chat.name}}:</b> {{chat.message}}</p>
              <span class="time-right">{{chat.datetime}}</span>
            </div>
          </div>
          <input type="text" class="message-box" placeholder="type your message here..."
                 (keyup.enter)="sendMessage($event)">
        </div>
      </div>
    </div>
  </div>

</div>
<br><br>

<app-footer></app-footer>
